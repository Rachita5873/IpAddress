<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="mainBody2">
        <div id="container3">
            <h3 style="color:#B8BCCC; margin-right: 6px;">IP Address: </h3>
            <h4 id="head2" style="color: white;"></h4>
        </div>
        <div class="row1">
            <div class="label-value-pair1">
                <h3 style="color:#B8BCCC; margin-right: 6px;">Lat:</h3>
                <h3 style="color: white;" id="latValue">Your Latitude</h3>
            </div>
            <div class="label-value-pair1">
                <h3 style="color:#B8BCCC; margin-right: 6px">City:</h3>
                <h3 style="color: white;" id="cityValue">Your City</h3>
            </div>
            <div class="label-value-pair1">
                <h3 style="color:#B8BCCC; margin-right: 6px">Organisation:</h3>
                <h3 style="color: white;" id="orgValue">Your Organisation</h3>
            </div>
        </div>

        <div class="row1">
            <div class="label-value-pair2">
                <h3 style="color:#B8BCCC; margin-right: 6px">Long:</h3>
                <h3 style="color: white;" id="longValue">Your Latitude</h3>
            </div>
            <div class="label-value-pair2">
                <h3 style="color:#B8BCCC; margin-right: 6px">Region:</h3>
                <h3 style="color: white;" id="regionValue">Your Region</h3>
            </div>
            <div class="label-value-pair2">
                <h3 style="color:#B8BCCC; margin-right: 6px">Host Name:</h3>
                <h3 style="color: white;" id="hostValue">ipinfo</h3>
            </div>
        </div>

        <div id="map" style="display: flex; justify-content: center; background-color: #575A85;">

        </div>

        <div class="moreInfo">
            <h3 style="text-align: center; font-family: Montserrat;
font-size: 1.5em;
font-weight: 700;
line-height: 59px;
letter-spacing: 0em; color: white;"> More Information About You</h3>
            <div class="A1" style="display: flex;">
                <h4 style="color: gray; margin-right: 7px;">Time Zone:</h4>
                <h4 id="B1" style="color: white;"></h4>
            </div>
            <div class="A2" style="display: flex;">
                <h4 style="color: gray; margin-right: 7px">Date and Time:</h4>
                <h4 id="B2" style="color: white;"></h4>
            </div>
            <div class="A3" style="display: flex;">
                <h4 style="color: gray; margin-right: 7px">Pincode:</h4>
                <h4 id="B3" style="color: white;"></h4>
            </div>
            <div class="A4" style="display: flex;">
                <h4 style="color: gray; margin-right: 7px">Message:</h4>
                <h4 id="B4" style="color: white;"></h4>
            </div>
            </div>
            <h3 style="text-align: center; font-family: Montserrat;
font-size: 1.5em;
font-weight: 700;
line-height: 59px;
letter-spacing: 0em; color: white;">Post Offices Near You</h3>
            <input type="text" placeholder="Search by Name" id="input"
                style="width: 90%;padding-top: 5px; margin-left: 50px; padding-right: 20px; background-color: black; border: 1px solid #575A85; color: white;">
                <div id="card1" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
           

        
    </div>


</div>





    <script src="script2.js"></script>
</body>

</html>
